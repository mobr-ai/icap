<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ICAP - IC Analytics Platform</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link type="text/css" rel="stylesheet" href="prism.css" />
  </head>
  <body>
    <main>
      <div class="area scrollbar">
        <img src="icap.png" alt="ICAP logo" />
        <br />
        <br />
        <div id="editor-container">
          <form action="#">
            <div class="topbar">
              <label for="query">SPARQL Query</label>
              <div class="link-set">
                <div class="links"><a target="_blank" href="https://mobr.ai/iconto">ICOnto Ontology</a></div>
                <div class="links"><a id="toggle-animation" href="#">Hide Background</a></div>
              </div>
            </div>

            <div id="query" contenteditable="true" spellcheck="false"></div>

            <button type="submit">Send!</button>
          </form>
          <section id="results" class="scrollbar">
            <table id="result-table"></table>
          </section>
        </div>
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>

        
        </div>
      </div>
    </main>
  </body>
</html>
